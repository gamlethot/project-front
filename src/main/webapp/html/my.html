<!doctype html>
<html lang="en">
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link rel="stylesheet" href="../css/my.css">
</head>
<body>
<div class="pageBody">
    <h1 class="mainTitle">RPG admin panel</h1>
    <h2 class="accountsList">Accounts list:</h2>
    <div class="rowSelector">
        <label for="counter">Count per page:</label>
        <select class="selectRows" id="counter" onChange="refreshTable()">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </div>
    <table class="table" id="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Title</th>
            <th>Race</th>
            <th>Profession</th>
            <th>Level</th>
            <th>Birthday</th>
            <th>Banned</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody class="tableBody">
        </tbody>
    </table>
    <div class="paging">
        <label class="pagingLabel" for="pages">Pages:</label>
        <div class="pagination" id="pages"></div>
    </div>
    <div class="horizontalLine"><hr></div>
    <div class="createBlock">
        <h2 class="createLabel">Create new account:</h2>
        <form class="inputForms" id="createPlayerForm" onsubmit="checkRequiredFields()">
            <div class="NameBlock">
                <label>
                    Name:
                    <input id="nameInput" type="text" placeholder="*Username" maxlength="12"/>
                </label>
            </div>
            <div class="TitleBlock">
                <label>
                    Title:
                    <input id="titleInput" type="text" placeholder="*Title" maxlength="30"/>
                </label>
            </div>
            <div class="RaceBlock">
                <label>
                    Race:
                    <select id="raceSelect">
                    </select>
                </label>
            </div>
            <div class="ProfessionBlock">
                <label>
                    Profession:
                    <select id="professionSelect">
                    </select>
                </label>
            </div>
            <div class="LevelBlock">
                <label>
                    Level:
                    <input id="levelSelect" type="number" min="1" max="100" value="1"/>
                </label>
            </div>
            <div class="BirthdayBlock">
                <label>
                    Birthday:
                    <input id="birthdaySelect" type="date" min="2000-01-01" value="2000-01-01" required/>
                </label>
            </div>
            <div class="BannedBlock">
                <label>
                    Banned:
                    <select id="bannedSelect">
                    </select>
                </label>
            </div>
            <div class="buttons">
                <button class="resetButton" type="reset" id="resetButton">Reset</button>
                <button class="submitButton" type="button" onclick="checkRequiredFields()">Submit</button>
            </div>
        </form>
    </div>
    <div class="scroll"></div>
</div>
<script src="../css/app.js">
</script>
</body>
</html>
